<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            max-width: 100%; /* Ensure the image doesn't exceed the container width */
            max-height: 300px; /* Set a maximum height for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            object-fit: contain; /* Ensure the image fits within the dimensions without stretching */
        }
        .results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Prediction</h1>
        <form id="uploadForm">
            <label for="fileInput" class="upload-btn">Choose Image</label>
            <input type="file" id="fileInput" name="file" accept="image/*">
            <button type="submit" class="upload-btn">Upload and Predict</button>
        </form>
        <div class="preview">
            <img id="previewImage" src="#" alt="Image Preview" style="display: none;">
        </div>
        <div class="results" id="results"></div>
    </div>

    <script>
        // Display the selected image
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    // Display top 3 predictions
                    let predictionsHTML = '<h3>Top 3 Predictions:</h3>';
                    data.predictions.forEach(pred => {
                        predictionsHTML += `<p><strong>${pred.label}:</strong> ${pred.probability}%</p>`;
                    });
                    resultsDiv.innerHTML = predictionsHTML;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">An error occurred while processing the image.</p>`;
            });
        });
    </script>
</body>
</html>
